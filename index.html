<html>
<head>
    <title>Cars</title>
    <link rel="stylesheet" href="dist/css/style.min.css">

</head>

<body>

<main class="main">
    <!-- filter cars -->
    <section class="filter-cars">
        <div class="wrapper">
            <div class="holder">
                <div class="search">
                    <input name="search" id="search" type="search" placeholder="Find car">
                    <span class="fa fa-search"></span>
                </div>
            </div>
        </div>
    </section><!-- #filter cars -->

    <!-- display cars -->
    <section class="cars">
        <div class="wrapper">
            <ul id="cars-list" class="holder"></ul>
        </div>
    </section><!-- #display cars -->
</main>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="dist/js/script.min.js"></script>
</body>
</html>
