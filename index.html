<html>
<head>
    <title>Cars</title>
    <link rel="stylesheet" href="dist/css/style.min.css">

</head>

<body>

<main class="main">
    <!-- filter cars -->
    <section class="filter-cars">
        <div class="wrapper">
            <div class="holder">
                <div class="search">
                    <input name="search" id="search" type="search" placeholder="Find car">
                    <span class="fa fa-search"></span>
                </div>
            </div>
        </div>
    </section><!-- #filter cars -->

    <!-- display cars -->
    <section class="cars">
        <div class="wrapper">
            <ul id="cars-list" class="holder"></ul>
        </div>
    </section><!-- #display cars -->

    <!-- scale distance -->
    <section class="scale">
        <div class="wrapper">
            <div class="scale-holder">
                <table id="scale">
                    <thead>
                        <th>
                            <td>1xN</td>
                            <td>2xN</td>
                            <td>3xN</td>
                            <td>4xN</td>
                            <td>5xN</td>
                            <td>6xN</td>
                            <td>7xN</td>
                            <td>8xN</td>
                            <td>9xN</td>
                        </th>
                    </thead>
                    <tbody id="road-distance">
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                    </tbody>
                </table>
                <ul id="semaphore" class="semaphore">
                    <li class="lights"></li>
                    <li class="lights"></li>
                </ul>
            </div>
        </div>
    </section><!-- #scale distance -->

    <!-- animation control -->
    <section class="animation-control">
        <div class="wrapper">
            <input class="animation-time" type="number" required placeholder="Brzina animacije">
            <input class="btn" type="submit" value="Start">
        </div>
    </section><!-- #animation control -->
</main>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="dist/js/script.min.js"></script>
</body>
</html>
